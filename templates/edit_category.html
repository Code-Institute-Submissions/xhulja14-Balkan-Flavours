{% extends "base.html" %}
{% block content %}

    <h3 class="text-brown lighten-1 center-align">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
    <!--category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix text-brown lighten-1"></i>
                    <input id="menu_category" name="menu_category" minlength="3" maxlength="20"
                        type="text" value="{{ category.menu_category}}" class="validate" required>
                    <label for="menu_category">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_menu') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large brown text-brown lighten-1 text-shadow">
                            Edit Category<i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
	
        </form>
    </div>

{% endblock %}
