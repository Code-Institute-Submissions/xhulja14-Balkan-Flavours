{% extends "base.html" %}
{% block content %}
    
    <ul class="collapsible">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header brown lighten-1 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ recipe.recipe_name }}</strong>
                </div>
            <div class="collapsible-body">
                <strong> {{ recipe.recipes_name }}</strong>
                <p>{{ recipe.recipe_description }}</p>
                <strong> Created by: {{ recipe.created_by }}</strong>
            
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
