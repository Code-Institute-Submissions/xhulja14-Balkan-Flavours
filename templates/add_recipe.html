{% extends "base.html" %}
{% block content %}

    <h3 class=" lighten-1-text center-align">Add Recipe</h3>

<div class="row card-panel brown lighten-5" >
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix text-brown lighten-1"></i>
                <input id="recipes_name" name="recipes_name"  minlenght="5" maxlength="50" 
                   type="text" class="validate" required>
                <label for="recipes_name">Recipes Name</label>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fas fa-align-left prefix text-brown lighten-1"></i>
                <textarea id="recipe_decription" name="recipe_decription" minlength="5"
                   maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="recipe_decription">Recipe Description</label>
            </div>
         </div>
        </div>
    </form>
</div>

{% endblock %}
